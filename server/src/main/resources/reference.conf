{
  postgres {
    dataSourceClass="za.co.absa.atum.server.api.database.PostgresDataSourceWithPasswordFromSecretsManager"
    # host.docker.internal for local run against db running in docker on its host machine; localhost otherwise for testing and for the gh pipeline
    serverName=localhost
    portNumber=5432
    databaseName=atum_db
    user=atum_user
    password=changeme
    passwordSecretId="serviceUserSecretKey"
    # Pool settings
    minimumIdle=4  # Min number of idle connections Hikari maintains in the pool. default = maxPoolSize
    maxPoolSize=10  # Max number of connections that HikariCP will keep in the pool, including both idle and in-use ones
    # Connection lifecycle settings
    idleTimeout=180000  # How long a connection can sit idle in the pool before being removed.
    keepaliveTime=60000 # How often Hikari sends a keep-alive query to verify the connection is still valid while it's idle in the pool.
    maxLifetime=600000  # Refresh connections regularly
    # Misc settings
    leakDetectionThreshold=60000 # this is disabled by default
    prometheusMetricsEnabled=true
  }
  aws {
    region = "af-south-1"
  }
  ssl {
    enabled=false
    keyStorePassword=changeit
    # location of Java Keystore (JKS) file with certificate to be used for HTTPS communication;
    # it can be sufficient to use self-signed certificate on testing or development environment or
    # when application runs in an internal network; otherwise certificates are usually obtained from a trusted CA
    keyStorePath="/etc/ssl/certs/selfsigned.jks"
  }
  monitoring {
    # monitoring of http communication
    http {
      enabled=true
    }
    # monitoring of jvm and zio
    jvm {
      enabled=true
      intervalInSeconds=5
    }
  }
}
