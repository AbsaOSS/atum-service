name: Run Integration Tests With Docker

on:
  push:
    branches:
      - feature/pipeline-containers

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: feature/pipeline-containers

      - name: Setup Scala
        uses: olafurpg/setup-scala@v14
        with:
          java-version: "adopt@1.11.0-11"

      - name: Build and run assembly for server
        run: sbt "project server" assembly

      - name: Build Docker image
        run: |
          cd server
          docker build -t absaoss/atum-service:latest --progress=plain --no-cache \
          --build-arg SSL=false \
          --build-arg LDAP_SSL_CERTS_PATH=./certs \
          --build-arg SSL_DNAME="CN=*.my.domain.com, OU=project1, O=mycorp, L=Johannesburg, ST=Gauteng, C=za" ./

  use-docker-image:
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: atum_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      atum-service:
        image: absaoss/atum-service:latest
        options: --health-cmd="curl -f http://localhost:8080/health || exit 1" --health-interval=30s --health-retries=3
        ports:
          - 8080:8080

    steps:
      - name: Run curl to test working of server
        run: |
          curl http://localhost:8080/health
          # Add your test commands here