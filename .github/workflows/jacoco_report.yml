name: JaCoCo Report

on:
  pull_request:
    branches: [ master ]
    types: [ opened, edited, synchronize, reopened ]

env:
  scalaLong: 2.13.11
  scalaShort: "2.13"
  coverage-overall: 56.0
  coverage-changed-files: 80.0
  coverage-per-changed-file: 80.0
  check-overall-coverages: true

jobs:
  jacoco-report:
    name: JaCoCo Report
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: atum_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Scala
        uses: olafurpg/setup-scala@v14
        with:
          java-version: "adopt@1.11.0-11"

      - name: Prepare testing database
        run: sbt flywayMigrate

      - name: Build and run tests with test coverage
        continue-on-error: true
        id: jacocorun
        run: sbt jacoco

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Check coverage thresholds and add reports in PR comments
        id: jacoco
        uses: MoranaApps/jacoco-report@v2
        with:
          token: '${{ secrets.GITHUB_TOKEN }}'
          paths: |
            **/target/*${{ env.scalaShort }}*/jacoco/report/jacoco.xml
          exclude-paths: |
            database/target/**
          sensitivity: "detail"
          comment-mode: 'multi'
          min-coverage-overall: ${{ env.coverage-overall }}
          min-coverage-changed-files: ${{ env.coverage-changed-files }}
          min-coverage-per-changed-file: ${{ env.coverage-per-changed-file }}
          skip-unchanged: true
