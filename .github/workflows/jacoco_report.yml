name: JaCoCo Report

on:
  pull_request:
    branches: [ master ]
    types: [ opened, edited, synchronize, reopened ]

env:
  scalaLong: 2.13.11
  scalaShort: "2.13"
  coverage-overall: 80.0
  coverage-changed-files: 80.0
  coverage-per-changed-file: 0.0
  check-overall-coverages: true
  MODULES: |
    atum-agent: agent
    atum-model: model
    atum-reader: reader
    atum-server: server
  MODULES_THRESHOLDS: |
    atum-reader: 73*80*
    atum-agent: 67*80*
    atum-model: 35*80*
    atum-server: 71*80*

jobs:
  jacoco-report-agent-reader-and-model:
    name: JaCoCo Report on Agent, Reader and Model
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          persist-credentials: false

      - name: Setup Scala
        uses: olafurpg/setup-scala@32ffa16635ff8f19cc21ea253a987f0fdf29844c
        with:
          java-version: 'adopt@1.8'

      - name: Build and run tests with test coverage
        continue-on-error: true
        id: jacocorun
        run: sbt "project agent" jacoco "project reader" jacoco "project model" jacoco

      - name: Check coverage thresholds and add reports in PR comments
        id: jacoco
        uses: MoranaApps/jacoco-report@54bfe284d1119dc917dddba80517c54c5bcf3627
        with:
          token: '${{ secrets.GITHUB_TOKEN }}'
          paths: |
            **/target/**/jacoco/report/jacoco.xml
          exclude-paths: |
            database/target/**
          sensitivity: "detail"
          comment-mode: 'multi'
          min-coverage-overall: ${{ env.coverage-overall }}
          min-coverage-changed-files: ${{ env.coverage-changed-files }}
          min-coverage-per-changed-file: ${{ env.coverage-per-changed-file }}
          skip-unchanged: false
          modules: ${{ env.MODULES }}
          modules-thresholds: ${{ env.MODULES_THRESHOLDS }}


  jacoco-report-server:
    name: JaCoCo Report on Server
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: atum_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          persist-credentials: false

      - name: Setup Scala
        uses: olafurpg/setup-scala@32ffa16635ff8f19cc21ea253a987f0fdf29844c
        with:
          java-version: "adopt@1.11.0-11"

      - name: Prepare testing database
        run: sbt flywayMigrate

      - name: Build and run tests with test coverage
        continue-on-error: true
        id: jacocorun
        run: sbt "project server" jacoco

      - name: Check coverage thresholds and add reports in PR comments
        id: jacoco
        uses: MoranaApps/jacoco-report@54bfe284d1119dc917dddba80517c54c5bcf3627
        with:
          token: '${{ secrets.GITHUB_TOKEN }}'
          paths: |
            **/target/**/jacoco/report/jacoco.xml
          exclude-paths: |
            database/target/**
          sensitivity: "detail"
          comment-mode: 'multi'
          min-coverage-overall: ${{ env.coverage-overall }}
          min-coverage-changed-files: ${{ env.coverage-changed-files }}
          min-coverage-per-changed-file: ${{ env.coverage-per-changed-file }}
          skip-unchanged: false
          modules: ${{ env.MODULES }}
          modules-thresholds: ${{ env.MODULES_THRESHOLDS }}
